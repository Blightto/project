{% extends 'base.html' %}

{% block title %} {{ blog.title }} {% endblock %}

{% block content %}
<section>
  <div class="container border rounded mt-3">
    <img src="{{ blog.image.url }}" alt="" class="image-fluid mb-3">
    <h1>{{ blog.title }}</h1>
    <p>
      {{ blog.description |safe }}
    </p>
  </div>
</section>
{% endblock %}
